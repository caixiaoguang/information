<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>喀斯特山地特色农业一张图管理系统</title>
	<link rel="shortcut icon" href="./favicon.ico" />
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./lib//bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./lib/leaflet/leaflet.css">
	<link rel="stylesheet" href="./lib/layui/css/layui.css">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/province.css">
</head>

<body>
	<div>
		<!-- 头部 -->
		<header class="header">
			<h3>喀斯特特色农业一张图管理系统</h3>
		</header>

		<div class="wrapper">
			<div class="container-fluid">
				<div class="row fill-h">
					<div class="col-lg-3 fill-h">
						<!-- 猕猴桃特色 -->
						<div class="xpanel-wrapper xpanel-wrapper-2">
							<div class="xpanel">
								<div class="main-color" id="fruit-feature">
									<div class="title">
										<span class="glyphicon glyphicon-tags"></span>猕猴桃分布情况</div>
									<div>
										<a>
											<p class="decription">
												中国是猕猴桃的原生中心，世界猕猴桃原产地在湖北宜昌市夷陵区雾渡河镇。猕猴桃生于山坡林缘或灌丛中，有些园圃栽培。猕猴桃属共有66个种，其中62个种自然分布在中国。
											</p>
										</a>
									</div>
								</div>
							</div>
						</div>
						<!-- 产量排名-->
						<div class="xpanel-wrapper xpanel-wrapper-2">
							<div class="xpanel">
								<div class="fill-h" id="planting-info">
									<table id='ranking'>
									</table>
								</div>
							</div>
						</div>
						<!-- 出口比例 -->
						<div class="xpanel-wrapper xpanel-wrapper-2">
							<div class="xpanel">
								<div class="fill-h" id="out">
								</div>
							</div>
						</div>
					</div>


					<div class="col-lg-6 fill-h">
						<!-- 工具 -->
						<div class="xpanel-wrapper xpanel-wrapper-1">
							<div class="xpanel">
								<div class="fill-h" id="toolbar">
									<div>
										<span class="glyphicon glyphicon-map-marker"></span>
										<div class="btn-group" id="btn">
											<button type="button" class=" dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												<span>省县</span> <span class="caret"></span>
											</button>
											<ul class="dropdown-menu">
												<li><a href="./index.html">园区</a></li>
												<li><a href="./country.html">国家</a></li>
											</ul>
										</div>
									</div>
									<div>
										<span class="glyphicon glyphicon-zoom-in"></span>
										<div class="btn-group" id="btn">
											<button type="button" class=" dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												<span>放大</span>
											</button>
										</div>
									</div>
									<div>
										<span class="glyphicon glyphicon-zoom-out"></span>
										<div class="btn-group" id="btn">
											<button type="button" class=" dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												<span>缩小</span>
											</button>
										</div>
									</div>
									<div>
										<span class="glyphicon glyphicon-resize-horizontal"></span>
										<div class="btn-group" id="btn">
											<button type="button" class=" dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												<span>测量</span>
											</button>
										</div>
									</div>
									<div>
										<span class="glyphicon glyphicon-off icon"></span>
										<div class="btn-group" id="btn">
											<button type="button" class=" dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												<span>清除</span>
											</button>
										</div>
									</div>
									<div>
										<span class="glyphicon glyphicon-random"></span>
										<div class="btn-group" id="btn">
											<button type="button" class=" dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												<span>路径</span>
											</button>
										</div>
									</div>
									<div>
										<span class="glyphicon glyphicon-move"></span>
										<div class="btn-group" id="btn">
											<button type="button" class=" dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												<span>全屏</span>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- 地图 -->
						<div class="xpanel-wrapper xpanel-wrapper-1">
							<div class="xpanel">
								<div class="fill-h" id="map"></div>
							</div>
						</div>

						<!-- 专题图 -->
						<div class="xpanel-wrapper xpanel-wrapper-1">
							<div class="xpanel">
								<div class="fill-h" id="thematic-map">
									<ul>
										<li>
											<a href="javascript:;">
												<span class="glyphicon glyphicon-globe"></span>
												<span>园区分布</span>
											</a>
										</li>
										<li>
											<a href="javascript:;">
												<span class="glyphicon glyphicon-list-alt"></span>
												<span>营销量</span>
											</a>
										</li>
										<li>
											<a href="javascript:;">
												<span class="glyphicon glyphicon-xbt"></span>
												<span>产量</span>
											</a>
										</li>
										<li>
											<a href="javascript:;">
												<span class="glyphicon glyphicon-flag"></span>
												<span>园区沙盘</span>
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>



					<div class="col-lg-3 fill-h">
						<div class="xpanel-wrapper xpanel-wrapper-3">
							<div class="xpanel">
								<!-- 各类品种情况 -->
								<div class="fill-h" id="variety-info">
									<ul class="nav nav-tabs" role="tablist">
										<li role="presentation" class="active"><a href="#variety-ranking" aria-controls="variety-ranking" role="tab" data-toggle="tab">各类型产量比例</a></li>
										<li role="presentation"><a href="#variety-proportion" aria-controls="variety-proportion" role="tab" data-toggle="tab">各类型情况</a></li>
									</ul>
									<!-- Tab panes -->
									<div class="tab-content" style="height:100%">
										<div role="tabpanel" class="tab-pane active" id="variety-ranking">
										</div>
										<div role="tabpanel" class="tab-pane" id="variety-proportion" >
												<table id="variety"></table>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="xpanel-wrapper xpanel-wrapper-3">
							<div class="xpanel">
								<!-- 近五年产量 -->
								<div class="fill-h" id="last-five"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
</body>

<script src="./lib/jquery-3.3.1.min.js"></script>
<script src="./lib/echarts-3.8.5.min.js"></script>
<script src="./lib//bootstrap//js/bootstrap.min.js"></script>
<script src="./lib/leaflet/leaflet.js"></script>
<script src="./lib/leaflet/leaflet.ChineseTmsProviders.js"></script>
<script src="./lib/layui/layui.all.js"></script>
<script src="./js/index.js"></script>
<script src="./js/province.js"></script>


</html>
