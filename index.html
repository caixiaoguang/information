<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>地理信息平台</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./lib//bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./lib/leaflet/leaflet.css">
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<div>
		<!-- 头部 -->
		<header class="header">
			<h3>information</h3>
		</header>

		<div class="wrapper">
			<div class="container-fluid">
				<div class="row fill-h">
					<div class="col-lg-3 fill-h">
						<div class="xpanel-wrapper xpanel-wrapper-2">
							<div class="xpanel">
								<!-- 值班信息 -->
								<div class="fill-h" id="dutyInfo">
									<div class="title mainColor"><span class="glyphicon glyphicon-list"><span>值班信息</span></span></div>
									<div class="content"></div>
								</div>
							</div>
						</div>
						<div class="xpanel-wrapper xpanel-wrapper-2">
							<div class="xpanel">
								<!-- 世界地图 -->
								<div class="fill-h" id="worldMap"></div>
							</div>
						</div>
						<div class="xpanel-wrapper xpanel-wrapper-2">
							<div class="xpanel">
								<!-- 世界地图 -->
								<div class="fill-h" id="worldMap"></div>
							</div>
						</div>
						<div class="xpanel-wrapper xpanel-wrapper-2">
							<div class="xpanel">
								<!-- 世界地图 -->
								<div class="fill-h" id="worldMap"></div>
							</div>
						</div>
					</div>


					<div class="col-lg-6 fill-h">
						<div class="xpanel-wrapper xpanel-wrapper-1">
							<div class="xpanel">
								<!-- 地图散点 -->
								<div class="fill-h" id="map"></div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 fill-h">
						<div class="xpanel-wrapper xpanel-wrapper-3">
							<div class="xpanel">
								<!-- 省份地图 -->
								<div class="fill-h" id="provinceMap"></div>
							</div>
						</div>
						<div class="xpanel-wrapper xpanel-wrapper-3">
							<div class="xpanel">
								<!-- 城市地图 -->
								<div class="fill-h" id="cityMap"></div>
							</div>
						</div>
						<div class="xpanel-wrapper xpanel-wrapper-3">
							<div class="xpanel">
								<!-- 区县地图 -->
								<div class="fill-h" id="countyMap"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
</body>

<script src="./lib/jquery-3.3.1.min.js"></script>
<script src="./lib/echarts-3.8.5.min.js"></script>
<script src="./lib//bootstrap//js/bootstrap.min.js"></script>
<script src="./lib/leaflet/leaflet.js"></script>
<script src="./lib/leaflet/leaflet.ChineseTmsProviders.js"></script>
<script src="./js/index.js"></script>

</html>
